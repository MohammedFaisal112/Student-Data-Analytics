<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column; 
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box; 
            font-size: 16px; 
        }

        button[type="submit"] {
            background-color: #4CAF50; 
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049; 
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div>
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label for="ethnicity">Race/Ethnicity:</label>
                <select class="form-control" id="ethnicity" name="ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div>
                <label for="parental_level_of_education">Parental Level of Education:</label>
                <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <div>
                <label for="lunch">Lunch:</label>
                <select class="form-control" id="lunch" name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div>
                <label for="test_preparation_course">Test Preparation Course:</label>
                <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Test Preparation Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div>
                <label for="reading_score">Reading Score (out of 100):</label>
                <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" placeholder="Enter Reading Score" required>
            </div>

            <div>
                <label for="writing_score">Writing Score (out of 100):</label>
                <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" placeholder="Enter Writing Score" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <h2>
            The predicted Math Score is: {{ results }}
        </h2>
    </div>
</body>
</html>
